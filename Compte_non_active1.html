<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte non activé</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8d7da; /* Fond rouge clair pour alerte */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #721c24; /* Texte rouge sombre */
        }

        .container {
            background-color: #ffffff; /* Fond blanc pour le conteneur */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            max-width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #721c24;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #721c24;
        }

        .back-button {
            background-color: #f5c6cb; /* Bouton rouge clair */
            color: #721c24;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #f1b0b7; /* Rouge plus foncé au survol */
        }
    </style>
</head>
