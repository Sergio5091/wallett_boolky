<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 450px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            color: #ffffff;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }

        .profile-header h1 {
            margin: 10px 0;
            font-size: 28px;
            color: #ffffff;
        }

        .profile-header p {
            margin: 5px 0;
            font-size: 16px;
            color: #b0b0b0;
        }

        .profile-info {
            text-align: left;
            margin: 0 auto;
            width: 80%;
        }

        .profile-info h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .profile-info .info-item {
            margin-bottom: 12px;
            font-size: 16px;
        }

        .profile-info .info-item span {
            font-weight: bold;
            color: #ffffff;
        }

        .profile-info .info-item a {
            color: #007bff;
            text-decoration: none;
        }

        .profile-info .info-item a:hover {
            text-decoration: underline;
        }

        .close-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .close-button:hover {
            background-color: #218838;
        }
    </style>
</head>
